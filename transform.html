<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
         body{
            perspective: 900px;
         }
       #main{
            height: 200px;
            width: 200px;
            margin: 60px auto;
            transition: 3s;
            transform-style: preserve-3d;
          position: relative;
        }                                     
        #card_a{
            height: 50%;
            width: 100%;
            position: absolute;
            z-index: 2;
            backface-visibility: hidden;
        }
        img{
            height: 200%;
            width: 200%;
        }
        #card_b{
            height:50%;
            width: 100%;
            z-index:2 ;
            position:absolute;
            transform: rotateY(180deg);
            backface-visibility:hidden ;
        }
        #main:hover{
             transform: rotateY(180deg);
        }
    </style>
</head>
<body>
 <div id="main">
    <div id="card_a">
    <img src="https://images.unsplash.com/photo-1617554739722-2fff06514108?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
     </div>
    <div id="card_b">
    <img src="https://images.unsplash.com/photo-1714332818313-627551693dbc?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4Nnx8fGVufDB8fHx8fA%3D%3D" alt="">
    </div>
</div>
</body>
</html>
